<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div class="d-flex justify-content-center my-5">
   
    <div class="html-form">
        <h3>Registration Form</h3>
      <form method="post" id="registrationForm">
        <div class="flex-container">
        <div>
            <input type="text" id="firstName" placeholder="Username">
            <div id="first-name-err"></div>
        </div>
        
        <div>
           <input type="text" id="lastName" placeholder="Name">
           <div id="last-name-err"></div>
        </div>
      </div>
        
        <div class="flex-container">
        <div>
             <input type="email" id="emailAddress" placeholder="Email Address">
             <div id="email-err"></div>
        </div>
      <div>
        <input type="text" id="mobileNumber" placeholder="Mobile Nubmer">
        <div id="mobile-number-err"></div>
        </div>
           
      </div>
       <div class="flex-container">
        <div>
        <input type="password" id="password" placeholder="Password">
        <div id="password-err"></div>
        </div>
           
        <div>
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <div id="confirm-password-err"></div>
        </div>
        </div>
        <div class="enter">
      <input type="submit">
    </div>
      </form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Terms & Conditions
        </label>
      </div>
      </div>
    </div>

      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
